<h1 class="text-center">Bem-vindo</h1>
<!-- Extended material form grid -->
<form class="form-group">
  <!-- Grid row -->
  <div class="form-row">
    <!-- Grid column -->
    <div class="col-md-6">
      <!-- Material input -->
      <div class="md-form form-group">
        <i class="fa fa-user prefix"></i>
        <input mdbInputDirective type="text" class="form-control" placeholder="Nome de utilizador" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <!-- Grid column -->
    <div class="col-md-6">
      <!-- Material input -->
      <div class="md-form form-group">
        <i class="fa fa-lock prefix"></i>
        <input mdbInputDirective type="password" class="form-control" placeholder="Palavra-passe" required>
      </div>
    </div>
    <!-- Grid column -->
  </div>
  <!-- Grid row -->
  <button type="submit" matTooltip="Iniciar sessão" class="btn btn-primary btn-md">Entrar</button>
  Não tem uma conta? <a routerLink="/signup" routerLinkActive="active">Crie uma.</a>
</form>
