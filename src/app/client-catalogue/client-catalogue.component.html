
<div class="sic-row">
    <div class="sic-column">
      <!-- Card -->
      <mdb-card style="max-width: 20%">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <!-- Card img -->
          <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <div style="text-align: center">
            <mdb-card-title>
              <h4>{{productName}}</h4>
            </mdb-card-title>
            <!--Text-->

            <mdb-card-text>
              {{collection}}
            </mdb-card-text>

              <a routerLink="/productConfigurator" mdbBtn color="primary" mdbWavesEffect>Personalizar</a>
            </div>
        </mdb-card-body>
      </mdb-card>
      <!-- Card -->
    </div>
  </div>
