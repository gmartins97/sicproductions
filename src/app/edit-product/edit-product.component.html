<h3 class="card-header text-center font-weight-bold py-4">Editar Produto</h3>
<div class="container">
  <div class="custom-container">
    <br />

    <!-- Nome -->
    <mat-form-field>
      <input matInput placeholder="Nome do produto" [(ngModel)]="name" required>
    </mat-form-field>

    <!-- Categoria -->
    <mat-form-field>
      <mat-select required [(ngModel)]="category" placeholder="Categoria">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{category.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Materiais Acabamentos -->
    <!--<div>
      <mat-form-field id="formpequena">
        <mat-select [(ngModel)]="materialfinishes" placeholder="Material Acabamento">
          <mat-option *ngFor="let materialfinish of materialfinishes" [value]="materialfinish.id">
            {{materialfinish.material.name}} + {{materialfinish.finish.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>-->

    <!-- Alturas -->
    <mat-form-field>
      <input matInput placeholder="Alturas" [(ngModel)]="height_disc||  height_min + '-' + height_max" required>
    </mat-form-field>

    <!-- Larguras -->
    <mat-form-field>
      <input matInput placeholder="Larguras" [(ngModel)]="width_disc|| width_min + '-' + width_max" required>
    </mat-form-field>

    <!-- Profundidades -->
    <mat-form-field>
      <input matInput placeholder="Profundidades" [(ngModel)]="depth_disc || depth_min + '-' + depth_max " required>
    </mat-form-field>

    <!-- Min ocupacao -->
    <mat-form-field>
      <input matInput placeholder="% Minima Ocupação" [value]="minOccup" required>
    </mat-form-field>

    <!-- Max ocupacao -->
    <mat-form-field>
      <input matInput placeholder="% Máxima Ocupação" [value]="maxOccup" required>
    </mat-form-field>
  </div>

  <div class="sic-row">
    <button type="button" (click)="confirm()" matTooltip="Confirmar Alterações" class="btn btn-primary btn-md">Confirmar</button>
    <button type="button" (click)="back()" matTooltip="Cancelar" class="btn btn-light btn-md">Cancelar</button>
  </div>
</div>
