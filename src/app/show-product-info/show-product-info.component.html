<h3 class="card-header text-center font-weight-bold py-4">Ver Produto</h3>
<div class="container">
  <div class="custom-container">
    <br />

    <!-- Nome -->
    <mat-form-field>
      <input matInput placeholder="Nome do produto" [(ngModel)]="name" readonly>
    </mat-form-field>

    <!-- Categoria -->
    <mat-form-field>
      <input matInput [value]="categoryName"  placeholder="Categoria" readonly>
    </mat-form-field>

    <!-- Materiais Acabamentos -->
    <!--<div>
      <mat-form-field id="formpequena">
        <mat-select [(ngModel)]="materialfinishes" placeholder="Material Acabamento">
          <mat-option *ngFor="let materialfinish of materialfinishes" [value]="materialfinish">
            {{materialfinish.material.name}} + {{materialfinish.finish.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>-->

    <!-- Alturas -->
    <mat-form-field>
      <input matInput placeholder="Alturas" [(ngModel)]="height_disc||  height_min + '-' + height_max" readonly>
    </mat-form-field>

    <!-- Larguras -->
    <mat-form-field>
      <input matInput placeholder="Larguras" [(ngModel)]="width_disc|| width_min + '-' + width_max"  readonly>
    </mat-form-field>

    <!-- Profundidades -->
    <mat-form-field>
      <input matInput placeholder="Profundidades" [(ngModel)]="depth_disc || depth_min + '-' + depth_max "  readonly>
    </mat-form-field>

    <!-- Min ocupacao -->
    <mat-form-field>
      <input matInput placeholder="% Minima Ocupação" [value]="minOccup" readonly>
    </mat-form-field>

    <!-- Max ocupacao -->
    <mat-form-field>
      <input matInput placeholder="% Máxima Ocupação" [value]="maxOccup" readonly>
    </mat-form-field>

  </div>
  <div class="sic-row">
    <button type="button" (click)="editProduct()" matTooltip="Editar" class="btn btn-primary btn-md">Editar</button>
    <button type="button" (click)="deleteProduct()" matTooltip="Apagar este Produto" class="btn btn-primary btn-md">Apagar</button>
    <button type="button" (click)="back()" matTooltip="Cancelar" class="btn btn-light btn-md">Retroceder</button>
  </div>
</div>
