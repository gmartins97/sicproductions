<h3 class="card-header text-center font-weight-bold py-4">Materiais Acabamentos</h3>
<div class="example-container container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let in = index;"> {{in+1}} </td>
    </ng-container>
    <!-- Material Column -->
    <ng-container matColumnDef="materialName">
      <th mat-header-cell *matHeaderCellDef> Material </th>
      <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.materialDTO.name}} </td>
    </ng-container>
    <!-- Finish Column -->
    <ng-container matColumnDef="finishName">
      <th mat-header-cell *matHeaderCellDef> Acabamento </th>
      <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.surfaceFinishDTO.name}} </td>
    </ng-container>
    <!-- Increment Column -->
    <ng-container matColumnDef="increment">
      <th mat-header-cell *matHeaderCellDef> Incremento/m2 </th>
      <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.price}}€/m2 </td>
    </ng-container>
    <!-- Total price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Preço total/m2 </th>
      <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.price+materialFinish.materialDTO.price}}€/m2 </td>
    </ng-container>
    <!-- Texture Column -->
    <ng-container matColumnDef="texture">
      <th mat-header-cell *matHeaderCellDef> Textura </th>
      <td mat-cell *matCellDef="let materialFinish"> <img src="{{materialFinish.texture}}" width="64" height="64" alt="Textura"> </td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let i = index">
        <span class="table-remove">
          <button type="button" (click)="editMaterialFinish(i)" matTooltip="Editar este material acabamento" class="btn btn-primary btn-sm">Editar</button>
        </span>
      </td>
    </ng-container>
    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let i = index">
        <span class="table-remove">
          <button type="button" (click)="deleteMaterialFinish(i)" matTooltip="Remover este material acabamento" class="btn btn-danger btn-sm">Remover</button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="container">
  <div class="sic-row">
    <div class="sic-column">
      <button type="button" (click)="addMaterialFinish()" matTooltip="Criar um novo material acabamento" class="btn btn-primary btn-md">Novo</button>
    </div>
  </div>
</div>
