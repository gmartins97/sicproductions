<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let in = index;"> {{in+1}} </td>
  </ng-container>
  <!-- Material Column -->
  <ng-container matColumnDef="materialName">
    <th mat-header-cell *matHeaderCellDef> Material </th>
    <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.material.name}} </td>
  </ng-container>
  <!-- Finish Column -->
  <ng-container matColumnDef="finishName">
    <th mat-header-cell *matHeaderCellDef> Acabamento </th>
    <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.finish.name}} </td>
  </ng-container>
  <!-- Increment Column -->
  <ng-container matColumnDef="increment">
    <th mat-header-cell *matHeaderCellDef> Incremento/m2 </th>
    <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.increment}}€/m2 </td>
  </ng-container>
  <!-- Total price Column -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Preço total/m2 </th>
    <td mat-cell *matCellDef="let materialFinish"> {{materialFinish.increment+materialFinish.material.price}}€/m2 </td>
  </ng-container>
  <!-- Texture Column -->
  <ng-container matColumnDef="texture">
    <th mat-header-cell *matHeaderCellDef> Textura </th>
    <td mat-cell *matCellDef="let materialFinish"> <img src="{{materialFinish.texture}}" width="64" height="64" alt="Textura"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)"></tr>
</table>
<br />
<button mat-button cdkFocusInitial [mat-dialog-close]="selection.selected" matTooltip="Confirmar" class="btn btn-primary btn-md">Selecionar</button>
