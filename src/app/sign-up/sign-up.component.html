<h1 class="text-center">Criar uma conta</h1>
<!-- Extended material form grid -->
<form class="form-group">
  <!-- Grid row -->
  <div class="form-row">
    <!-- Grid column -->
    <div class="col-md-6">
      <!-- Material input -->
      <div class="md-form form-group">
        <i class="fa fa-user prefix"></i>
        <input mdbInputDirective type="text" class="form-control" placeholder="Nome de utilizador" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <!-- Grid column -->
    <div class="col-md-6">
      <!-- Material input -->
      <div class="md-form form-group">
        <i class="fa fa-mobile prefix"></i>
        <input mdbInputDirective type="text" class="form-control" placeholder="Nº telefone" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <!-- Grid column -->
    <div class="col-md-6">
      <!-- Material input -->
      <div class="md-form form-group">
        <i class="fa fa-lock prefix"></i>
        <input mdbInputDirective type="password" class="form-control" placeholder="Palavra-passe" required>
      </div>
    </div>
    <!-- Grid column -->
  </div>
  <div class="form-row">
    <!-- Grid column -->
    <div class="col-md-6">
      <!-- Material input -->
      <div class="md-form form-group">
        <i class="fa fa-lock prefix"></i>
        <input mdbInputDirective type="password" class="form-control" placeholder="Repetir palavra-passe" required>
      </div>
    </div>
    <!-- Grid column -->
  </div>

  <mat-checkbox>Dou o meu consentimento para que os meus dados pessoais, por mim<br /> supra fornecidos, sejam utilizados pela SiCProductions para efeitos de<br /> contacto e envio de comunicações regulares com a finalidade de<br /> divulgação da sua actividade comercial.<br /></mat-checkbox>
  <br />
  <!-- Grid row -->
  <button type="submit" class="btn btn-primary btn-md">Registar</button>

</form>
