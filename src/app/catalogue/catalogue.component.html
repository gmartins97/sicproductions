<h3 class="card-header text-center font-weight-bold py-4">Catálogos</h3>
<div class="example-container container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let in = index;"> {{in+1}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let catalogue"><b>{{catalogue.name}}</b> </td>
    </ng-container>

    <!-- published Column -->
    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef> Publicado </th>
      <td mat-cell *matCellDef="let catalogue">  <mat-icon id={{catalogue.csscolor}} style="padding-left:15px;">{{catalogue.published}}</mat-icon></td>
    </ng-container>

    <!-- year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let catalogue"> {{catalogue.year}}</td>
    </ng-container>

    <!-- products Column -->
    <!--<ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef> Produtos </th>
      <td mat-cell *matCellDef="let catalogue; let in = index">
        <mat-form-field>
          <mat-select placeholder="Produtos" (click)="getProductOfCatalogue(in)">
            <mat-option *ngFor="let product of products" [value]="product">
              {{product.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>-->

    <!-- dopublish Column -->
    <ng-container matColumnDef="dopublish">
      <th mat-header-cell *matHeaderCellDef> Publicação </th>
      <td mat-cell *matCellDef="let catalogue; let in = index">
        <span class="table-remove">
          <button type="button" (click)="publishCatalogue(in)" matTooltip="Publicar este catálogo" class="btn btn-primary btn-sm">Publicar/Retirar</button>
        </span>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let catalogue; let in = index">
        <span class="table-remove">
          <button type="button" (click)="editCatalogue(in)" matTooltip="Editar este catálogo" class="btn btn-primary btn-sm">Editar</button>
        </span>
      </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let in = index">
        <span class="table-remove">
          <button type="button" (click)="deleteCatalogue(in)" matTooltip="Remover este catálogo" class="btn btn-danger btn-sm">Remover</button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="container">
  <div class="sic-row">
    <div class="sic-column">
      <button type="button" (click)="addCatalogue()" matTooltip="Criar um novo catálogo" class="btn btn-primary btn-md">Novo</button>
    </div>
  </div>
</div>
