<h3 class="card-header text-center font-weight-bold py-4">Categorias</h3>
<div class="example-container container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let in = index;"> {{in+1}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let category"> {{category.description}} </td>
    </ng-container>
    <!-- Parent Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Categoria Pai </th>
      <td mat-cell *matCellDef="let category"> {{category.parentDescription}}</td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let category; let in = index">
        <span class="table-remove">
          <button type="button" (click)="editCategory(in)" matTooltip="Editar esta categoria" class="btn btn-primary btn-sm">Editar</button>
        </span>
      </td>
    </ng-container>
    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let in = index">
        <span class="table-remove">
          <button type="button" (click)="deleteCategory(in)" matTooltip="Remover esta categoria" class="btn btn-danger btn-sm">Remover</button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="container">
<div class="sic-row">
  <div class="sic-column">
    <button type="button" (click)="addCategory()" matTooltip="Criar uma nova categoria" class="btn btn-primary btn-md">Nova</button>
  </div>
</div>
</div>
